<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
			<!-- Коло -->
			<circle cx="100" cy="100" r="156" stroke="red" fill="none" />

			<!-- Прямокутник -->
			<rect x="120" y="30" width="80" height="40" fill="blue" />

			<!-- Трикутник -->
			<polygon points="250,70 220,120 280,120" fill="green" />

			<!-- Лінія -->
			<line
				x1="50"
				y1="150"
				x2="150"
				y2="150"
				stroke="black"
				stroke-width="4"
			/>

			<!-- Еліпс -->
			<ellipse cx="300" cy="50" rx="40" ry="20" fill="purple" />
		</svg>
	</body>
</html>
