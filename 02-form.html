<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Теги:
        <form>, <input>, <label>, <textarea>
        radio
        checkbox
    Атрибути:
        autocomplete, novalidate
        type, name, value, checked, autofocus, placeholder
    -->
        <form>
            <label for="name">Name</label>
            <input autofocus autocomplete="off" type="text" name="name" id="name" placeholder="ПІБ">
            <br>
            <label>Email
                <input type="email" name="email" placeholder="my@mail.com">
            </label>
            <br>
<!-- Чекбокси -->
            <label>HTML
            <input type="checkbox" name="skills" checked>
            </label>

             <label>CSS
            <input type="checkbox" name="skills" checked>
            </label>

             <label>JavaScript
            <input type="checkbox" name="skills">
            </label>
            <br>
<!-- Радіокнопки -->
            <label>Junior
            <input type="radio" name="skills" checked>
            </label>

             <label>Middle
            <input type="radio" name="skills">
            </label>

             <label>Senior
            <input type="radio" name="skills">
            </label>

            <br>
            <label> Залиште свій відгук
            <textarea name="" id=""></textarea>
        </label>
           <br>
            <button type="submit">submit</button>
        </form>

</body>
</html>
